name: Backend CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: backend-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend-checks:
    name: Lint, Test, Build (API)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=@homeapp/api

      - name: Test backend
        run: npm run test --workspace=@homeapp/api -- --run

      - name: Build backend
        run: npm run build --workspace=@homeapp/api
