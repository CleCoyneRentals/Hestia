name: PR Review with Progress Tracking

# Comprehensive PR review using Claude Opus with extended thinking
# for deeper analysis and more thorough code review.

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

# Prevent concurrent reviews on the same PR
concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review-with-tracking:
    # Skip draft PRs and dependabot
    if: |
      github.event.pull_request.draft == false &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Full history for better diff context and blame info
          fetch-depth: 0

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Bots allowed to open PRs / interact with this action
          allowed_bots: google-labs-jules

          # Enable progress tracking
          track_progress: true

          # Your custom review instructions
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Perform a comprehensive code review with the following focus areas:

            1. **Code Quality**
               - Clean code principles and best practices
               - Proper error handling and edge cases
               - Code readability and maintainability

            2. **Security**
               - Check for potential security vulnerabilities
               - Validate input sanitization
               - Review authentication/authorization logic

            3. **Performance**
               - Identify potential performance bottlenecks
               - Review database queries for efficiency
               - Check for memory leaks or resource issues

            4. **Testing**
               - Verify adequate test coverage
               - Review test quality and edge cases
               - Check for missing test scenarios

            5. **Documentation**
               - Ensure code is properly documented
               - Verify README updates for new features
               - Check API documentation accuracy
              

            Provide detailed feedback using inline comments for specific issues.
            Use top-level comments for general observations and be more critical as a goal of this project is to scale.

          # Use Opus model for deeper analysis
          # Expanded tools for comprehensive PR review
          claude_args: |
            --model opus
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr checks:*),Bash(gh api:*),Read,Grep,Glob"

# Features enabled:
# - Opus model for deeper analysis and better reasoning
# - Concurrency control prevents duplicate reviews on same PR
# - Full git history (fetch-depth: 0) for better diff context
# - Skips draft PRs and dependabot updates automatically
# - Expanded tool access (gh api, Read, Grep, Glob) for thorough exploration
# - Progress tracking with visual checkboxes
